<div class="weadmin-body">
    <form class="layui-form form-padding" id="form">
        <div class="layui-form-item">
            <label class="layui-form-label">输入框</label>
            <div class="layui-input-block">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码框</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">辅助文字</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">选择框</label>
            <div class="layui-input-block">
                <select name="city" lay-verify="required">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">复选框</label>
            <div class="layui-input-block">
                <input type="checkbox" name="like[write]" title="写作">
                <input type="checkbox" name="like[read]" title="阅读" checked>
                <input type="checkbox" name="like[dai]" title="发呆">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">开关</label>
            <div class="layui-input-block">
                <input type="checkbox" name="switch" lay-skin="switch">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">单选框</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男">
                <input type="radio" name="sex" value="女" title="女" checked>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">文本域</label>
            <div class="layui-input-block">
                <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="add">立即提交</button>
            </div>
        </div>
    </form>

</div>

<script type="text/javascript">
    layui.use(['jquery', 'form', 'layer'], function () {
        var admin = layui.admin,
            $ = layui.jquery,
            form = layui.form,
            layer = layui.layer;

        form.verify({
            image: function (value) {
                if (value.length == '') {
                    return '请上传图片！';
                }
            },
            select: function (value) {
                if (value == '') {
                    return '请选择分类';
                }
            },
        });
        //富文本编辑器
        var E = window.wangEditor;
        var editor = new E('#editor');
        editor.customConfig.uploadImgShowBase64 = true;
        // 或者 var editor = new E( document.getElementById('editor') )
        // editor.customConfig.uploadImgServer = '/static/upload'
        editor.create();

        //监听提交
        form.on('submit(add)', function (data) {
            // data.field['article_content'] = editor.txt.html();
            // data.field['article_litimg'] = $('.dropify-render').find('img').attr('src');
            let addurl = '/admin/menu/add'
            // console.log(data.field);
            /* 提交数据 */
            $.post(addurl, data.field).then(result => {
                // console.log('TCL: result', result.data);
                layer.alert(result.msg, {
                    icon: result.code + 1,
                    title: '添加结果'
                }, function (index) {
                    var index = parent.layer.getFrameIndex(window.name);
                    // console.log('TCL: index', index)
                    //关闭当前frame
                    parent.layer.close(index);
                    window.parent.location.reload()

                });
            });
            return false;
        });

    });
</script>
